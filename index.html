<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
      <div id="ad-container">
        <img 
          id="product-photo-desktop"
          src="./images/image-product-desktop.jpg"
          alt="Gabrielle Essence Eau De Parfum now on sale"
        >
        <img 
          id="product-photo-mobile"
          src="./images/image-product-mobile.jpg"
          alt="Gabrielle Essence Eau De Parfum now on sale"
        >
        <div id="ad-text">
          <p id="ad-text-subtitle">Perfume</h4>
          <h2 id="ad-text-item-name">Gabrielle Essence Eau De Parfum</h2>
          <p id="ad-text-item-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div id="ad-price">
            <p id="ad-price-current">$149.99</p>
            <p id="ad-price-regular">$169.99</p>
          </div>
          <div id="button-container">
            <button>
              <img id="cart-icon" src="./images/icon-cart.svg"></img>&nbsp;&nbsp;&nbsp;Add to Cart
            </button>
          </div>
        </div>
      </div>
  </body>
</html>
